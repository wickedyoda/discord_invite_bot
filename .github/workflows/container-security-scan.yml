name: Container Security Scan

on:
  pull_request:
    branches:
      - main
      - beta
  push:
    branches:
      - main
      - beta
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t local/discord-invite-bot:${{ github.sha }} .

      - name: Scan image with Trivy (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: local/discord-invite-bot:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "0"

      - name: Upload Trivy SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Enforce Trivy policy (critical vulnerabilities)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: local/discord-invite-bot:${{ github.sha }}
          format: table
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"
