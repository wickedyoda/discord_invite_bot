name: Container Security Scan

on:
  pull_request:
    branches:
      - main
      - beta
  push:
    branches:
      - main
      - beta
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t local/discord-invite-bot:${{ github.sha }} .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Generate Trivy SARIF report
        continue-on-error: true
        run: |
          trivy image \
            --format sarif \
            --output trivy-image.sarif \
            --scanners vuln \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --exit-code 0 \
            local/discord-invite-bot:${{ github.sha }}

      - name: Upload Trivy SARIF to code scanning
        if: always() && hashFiles('trivy-image.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Enforce Trivy policy (critical vulnerabilities)
        run: |
          trivy image \
            --format table \
            --scanners vuln \
            --vuln-type os,library \
            --severity CRITICAL \
            --ignore-unfixed \
            --exit-code 1 \
            local/discord-invite-bot:${{ github.sha }}
